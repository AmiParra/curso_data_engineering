version: 2

models:

  - name: dim_promos
    description: "Promotions dimension table"
    columns:
      - name: id_promo
        description: "Promotion primary key"
        tests:
          - unique
          - not_null
      - name: promo_description
        description: "Promotion name"
      - name: discount_USD
        description: "Promotion discount in USD"
      - name: status
        description: "Promotion status"
      - name: date_load
        description: "Ingest promotion date"